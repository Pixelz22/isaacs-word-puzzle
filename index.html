<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="src/layout.css" />
      <link rel="stylesheet" type="text/css" href="src/keyboard.css" />
    <link rel="stylesheet" type="text/css" href="src/style.css" />
    <link rel="stylesheet" type="text/css" href="src/words.css" />
    <link rel="stylesheet" type="text/css" href="src/small.css" />


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="MobileOptimized" content="320" />
    <title>isaacs-word-puzzle</title>
  </head>
  <body>
    <div class="center" style="width: 0; height: 0;">
        <div id="gameContainer" hidden>

            <!-- Contains all buttons -->
            <div id="buttonContainer">
                <button id="undo-button" class="icon-button">
                    <ion-icon name="arrow-undo" class="text-md"></ion-icon>
                </button>

                <button id="help-button"  class="icon-button">
                    <ion-icon name="help-circle-outline" class="text-lg"></ion-icon>
                </button>
            </div>

            <div id="oldInput" class="wordDisplay text-lg gameplayText" hidden></div>
            <div id="inputContainer" class="wordDisplay text-lg gameplayText">
                <div class="anchor">
                    <input id="wordInput" class="wordInput" value=""
                           maxlength="5" pattern="[a-zA-Z]{5}" autocomplete="off">
                    <div id="caret" class="caret mobile-only"></div>
                </div>
            </div>

            <!-- Past moves -->
            <div id="historyContainer">
                <div id="startingWord" class="wordDisplay smoothMovement startingWord"></div>
            </div>

            <div id="targetContainer" class="flex flex-col place-items-center">
                <span class="text-sm">Target:</span>
                <span id="targetWord" class="text-lg gameplayText">CRYPT</span>
            </div>

        </div>

        <!-- Victory stuff -->
        <div id="victoryContainer">
            <div id="victoryDisplay" class="wordDisplay text-lg gameplayText" hidden></div>
            <div id="victoryText" hidden>
                You got it in <br/>
                <span class="text-lg">
                    <span id="moveCounter"></span> moves.
                </span><br/>
                <button id="resetButton">Try Again</button>
            </div>
            <video id="victoryVideo" muted hidden>
                <source src="src/autism.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <div id="keyboardContainer" hidden tabindex="-1">
        <div class="flex flex-col place-items-center space-y-2">
            <div class="flex place-items-center space-x-2">
                <button class="key" value="Q" tabindex="-1">Q</button>
                <button class="key" value="W" tabindex="-1">W</button>
                <button class="key" value="E" tabindex="-1">E</button>
                <button class="key" value="R" tabindex="-1">R</button>
                <button class="key" value="T" tabindex="-1">T</button>
                <button class="key" value="Y" tabindex="-1">Y</button>
                <button class="key" value="U" tabindex="-1">U</button>
                <button class="key" value="I" tabindex="-1">I</button>
                <button class="key" value="O" tabindex="-1">O</button>
                <button class="key" value="P" tabindex="-1">P</button>
            </div>
            <div class="flex place-items-center space-x-2">
                <button class="key" value="A" tabindex="-1">A</button>
                <button class="key" value="S" tabindex="-1">S</button>
                <button class="key" value="D" tabindex="-1">D</button>
                <button class="key" value="F" tabindex="-1">F</button>
                <button class="key" value="G" tabindex="-1">G</button>
                <button class="key" value="H" tabindex="-1">H</button>
                <button class="key" value="J" tabindex="-1">J</button>
                <button class="key" value="K" tabindex="-1">K</button>
                <button class="key" value="L" tabindex="-1">L</button>
            </div>
            <div class="flex place-items-center space-x-2">
                <button class="key text-xs" value="ENTER" tabindex="-1">ENTER</button>
                <button class="key" value="Z" tabindex="-1">Z</button>
                <button class="key" value="X" tabindex="-1">X</button>
                <button class="key" value="C" tabindex="-1">C</button>
                <button class="key" value="V" tabindex="-1">V</button>
                <button class="key" value="B" tabindex="-1">B</button>
                <button class="key" value="N" tabindex="-1">N</button>
                <button class="key" value="M" tabindex="-1">M</button>
                <button class="key" value="BACK" tabindex="-1">
                    <ion-icon name="backspace-outline" class="h-full"></ion-icon>
                </button>
            </div>
        </div>
    </div>

    <!-- Credits -->
    <div class="credits flex flex-col place-items-center text-xs">
        <span>Puzzles by Isaac Kneubuhl</span>
        <span>Website by Tyler Johnson</span>
    </div>

  <div id="cover" hidden></div>
  <div id="helpText" class="center" hidden>
      <p>
          Get from the starting word to the target word in as
          few moves as possible.
      </p>
      <p>
          <strong>Valid Moves either:</strong><br/>
          Change a single letter <br/>
          - OR -<br/>
          Make an anagram.
      </p>
      <p>All moves must form a real 5-letter word.</p>

      <button id="closeHelp" class="icon-button">
          <ion-icon name="close" class="text-md"></ion-icon>
      </button>
  </div>
  </body>
<script src="src/main.js" type="module"></script>
</html>

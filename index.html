<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="/src/layout.css" />
    <link rel="stylesheet" type="text/css" href="/src/style.css" />
    <link rel="stylesheet" type="text/css" href="/src/words.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>isaacs-word-puzzle</title>
  </head>
  <body class="h-full">
    <div class="center" style="width: 0; height: 0;">
        <div id="gameContainer">

            <!-- Contains all buttons -->
            <div id="buttonContainer">
                <button class="undo-button" onclick="undo()">Undo</button>
            </div>

            <div id="inputContainer" class="wordDisplay">
                <input id="wordInput" class="wordInput" value="" maxlength="5" pattern="[a-zA-Z]{5}">
            </div>
            <div id="oldInput" class="wordDisplay" style="text-align: left" hidden></div>

            <!-- Past moves -->
            <div id="historyContainer">
                <div id="startingWord" class="wordDisplay smoothMovement startingWord"></div>
            </div>

            <div id="targetContainer" class="flex flex-col place-items-center">
                <span class="text-md">Target:</span>
                <span id="targetWord" class="text-lg">CRYPT</span>
            </div>

        </div>
    </div>
  </body>
<script src="/src/main.js" type="module"></script>
</html>

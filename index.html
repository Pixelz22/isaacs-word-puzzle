<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="src/layout.css" />
    <link rel="stylesheet" type="text/css" href="src/style.css" />
    <link rel="stylesheet" type="text/css" href="src/words.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>isaacs-word-puzzle</title>
  </head>
  <body>
    <div class="center" style="width: 0; height: 0;">
        <div id="gameContainer" hidden>

            <!-- Contains all buttons -->
            <div id="buttonContainer">
                <button id="undo-button" onclick="undo()">Undo</button>

                <div id="instructions">
                    <p>
                        Get from the starting word to the target word in as
                        few moves as possible.
                    </p>
                    <p>
                        <strong>Valid Moves either:</strong><br/>
                        Change a single letter <br/>
                        - OR -<br/>
                        Make an anagram.
                    </p>
                    <p>All moves must form a real 5-letter word.</p>
                </div>
            </div>

            <div id="inputContainer" class="wordDisplay">
                <input id="wordInput" class="wordInput" value=""
                       maxlength="5" pattern="[a-zA-Z]{5}" autocomplete="off">
            </div>
            <div id="oldInput" class="wordDisplay" hidden></div>

            <!-- Past moves -->
            <div id="historyContainer">
                <div id="startingWord" class="wordDisplay smoothMovement startingWord"></div>
            </div>

            <div id="targetContainer" class="flex flex-col place-items-center">
                <span class="text-md">Target:</span>
                <span id="targetWord" class="text-lg">CRYPT</span>
            </div>

        </div>

        <!-- Victory stuff -->
        <div id="victoryDisplay" class="wordDisplay" hidden></div>
        <div id="victoryText" hidden>
            You got it in <br/>
            <span class="text-lg">
                <span id="moveCounter"></span> moves.
            </span>
        </div>
        <video id="victoryVideo" muted hidden>
            <source src="src/autism.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Credits -->
    <footer class="flex flex-col place-items-center">
        <span>Game by Isaac Kneubuhl</span>
        <span>Website by Tyler Johnson</span>
    </footer>
  </body>
<script src="src/main.js" type="module"></script>
</html>

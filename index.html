<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="src/layout.css" />
    <link rel="stylesheet" type="text/css" href="src/style.css" />
    <link rel="stylesheet" type="text/css" href="src/words.css" />
    <link rel="stylesheet" type="text/css" href="src/small.css" />


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
    <title>isaacs-word-puzzle</title>
  </head>
  <body>
    <div class="center" style="width: 0; height: 0;">
        <div id="gameContainer" hidden>

            <!-- Contains all buttons -->
            <div id="buttonContainer">
                <button id="undo-button" class="icon-button">
                    <ion-icon name="arrow-undo" class="text-md"></ion-icon>
                </button>

                <button id="help-button"  class="icon-button">
                    <ion-icon name="help-circle-outline" class="text-lg"></ion-icon>
                </button>
            </div>

            <div id="inputContainer" class="wordDisplay">
                <input id="wordInput" class="wordInput" value=""
                       maxlength="5" pattern="[a-zA-Z]{5}" autocomplete="off">
            </div>
            <div id="oldInput" class="wordDisplay" hidden></div>

            <!-- Past moves -->
            <div id="historyContainer">
                <div id="startingWord" class="wordDisplay smoothMovement startingWord"></div>
            </div>

            <div id="targetContainer" class="flex flex-col place-items-center">
                <span class="text-sm">Target:</span>
                <span id="targetWord" class="text-lg">CRYPT</span>
            </div>

        </div>

        <!-- Victory stuff -->
        <div id="victoryContainer">
            <div id="victoryDisplay" class="wordDisplay" hidden></div>
            <div id="victoryText" hidden>
                You got it in <br/>
                <span class="text-lg">
                    <span id="moveCounter"></span> moves.
                </span>
                <button id="resetButton">Try Again</button>
            </div>
            <video id="victoryVideo" muted hidden>
                <source src="src/autism.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <!-- Credits -->
    <footer class="flex flex-col place-items-center">
        <span>Game by Isaac Kneubuhl</span>
        <span>Website by Tyler Johnson</span>
    </footer>

  <div id="cover" hidden></div>
  <div id="helpText" class="center" hidden>
      <p>
          Get from the starting word to the target word in as
          few moves as possible.
      </p>
      <p>
          <strong>Valid Moves either:</strong><br/>
          Change a single letter <br/>
          - OR -<br/>
          Make an anagram.
      </p>
      <p>All moves must form a real 5-letter word.</p>

      <button id="closeHelp" class="icon-button">
          <ion-icon name="close" class="text-md"></ion-icon>
      </button>
  </div>
  </body>
<script src="src/main.js" type="module"></script>
</html>
